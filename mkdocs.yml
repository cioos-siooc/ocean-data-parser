site_name: Ocean Data Parser
site_url: https://cioos-siooc.github.io/ocean-data-parser/

repo_name: ocean-data-parser
repo_url: https://github.com/cioos-siooc/ocean-data-parser

theme:
  name: material
  logo: images/logo.svg
  favicon: images/logo.svg
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: custom
      accent: custom

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom
      accent: custom
  custom_dir: docs/theme_override_home/
  features:
    - header.autohide
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - content.code.select

plugins:
  - mkdocstrings
  - mkdocs-jupyter:
      ignore_h1_titles: True
  - mike:
      # These fields are all optional; the defaults are as below...
      canonical_version: main
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: "docs.scripts.hooks:on_pre_build"
  - external-markdown
  - search
        
markdown_extensions:
    - mkdocs-click
    - admonition
    - attr_list
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
        
nav:
  - Home: index.md
  - Install: install.md
  - How to: how-to.md
  - Commands (CLI): cli.md
  - Data Parsers:
      - Parsers: parsers/index.md
      - amundsen: parsers/amundsen-hook.md
      - dfo:
          - odf: parsers/dfo/odf-hook.md
          - ios:
            - ios_shell: parsers/dfo/ios-hook.md
          - nafc:
            - P Format: parsers/dfo/p-hook.md
      - electricblue: parsers/electricblue.md
      - nmea: parsers/nmea.md
      - onset: parsers/onset.md
      - pme: parsers/pme.md
      - rbr: parsers/rbr.md
      - seabird: parsers/seabird-hook.md
      - star_oddi: parsers/star-oddi.md
      - sunburst: parsers/sunburst.md
      - van_essen_instruments: parsers/van-essen-intruments.md
  # - Metadata: # TODO 
  #   - CF: metadata/cf.md
  #   - NERC: metadata/nerc.md
  #   - Polar Data Catalog: metadata/pdc.md
  - Example Notebooks:
    - Amundsen INT example: notebooks/amundsen_int_parser_example.ipynb
    - DFO BIO ODF example: notebooks/dfo_bio_odf_parser_example.ipynb
    - DFO BIO NAFC Pfiles example: notebooks/dfo_nafc_p_file_parser_example.ipynb
    - NMEA example: notebooks/nmea_parser_example.ipynb
    # - Seabird CNV: notebooks/seabird_cnv_and_btl_example.ipynb
  - Development: development.md

extra:
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
