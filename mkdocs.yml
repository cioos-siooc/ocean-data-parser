site_name: Ocean Data Parser
site_url: https://cioos-siooc.github.io/ocean-data-parser/
repo_name: ocean-data-parser
repo_url: https://github.com/cioos-siooc/ocean-data-parser
theme:
  name: material
  logo: images/logo.svg
  favicon: images/logo.svg
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: light blue
      accent: blue

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: light blue
      accent: blue
  features:
    - header.autohide
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - mkdocstrings
  - mkdocs-jupyter:
      ignore_h1_titles: True
  - mike:
      # These fields are all optional; the defaults are as below...
      canonical_version: main
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: "docs.scripts.hooks:on_pre_build"
  - external-markdown
  - search
        
markdown_extensions:
    - mkdocs-click
    - admonition
    - attr_list

nav:
  - Welcome: index.md
  - Install: install.md
  - How to: how-to.md
  - Commands (CLI): cli.md
  - Data Parsers:
      - Parsers: parsers/index.md
      - amundsen: parsers/amundsen-hook.md
      - dfo:
          - odf: parsers/dfo/odf-hook.md
          - ios:
            - ios_shell: parsers/dfo/ios-hook.md
          - nafc:
            - P Format: parsers/dfo/p-hook.md
      - electricblue: parsers/electricblue.md
      - nmea: parsers/nmea.md
      - onset: parsers/onset.md
      - pme: parsers/pme.md
      - rbr: parsers/rbr.md
      - seabird: parsers/seabird-hook.md
      - star_oddi: parsers/star-oddi.md
      - sunburst: parsers/sunburst.md
      - van_essen_instruments: parsers/van-essen-intruments.md
  # - Metadata: # TODO 
  #   - CF: metadata/cf.md
  #   - NERC: metadata/nerc.md
  #   - Polar Data Catalog: metadata/pdc.md
  - Example Notebooks:
    - Amundsen INT: notebooks/amundsen_int_parser_example.ipynb
    - DFO BIO ODF parsing: notebooks/bio_odf_parsing_example.ipynb
    - DFO BIO NAFC Pfiles parsing: notebooks/read_dfo_nafc_p_file.ipynb
    - NMEA Parsing: notebooks/nmea_example.ipynb
    # - Seabird CNV: notebooks/seabird_cnv_and_btl_example.ipynb
  - Development: development.md

extra:
  version:
    provider: mike

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
