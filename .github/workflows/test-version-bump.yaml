name: Test Package Version Bump

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  check_version_bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Get version difference
        run: python .github/workflows/review_version_bump.py -b ${{ github.base_ref}}